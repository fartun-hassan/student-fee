<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Calculator | Fee System</title><link rel="stylesheet" href="styles.css"/>
</head><body>
<header class="top">
  <div class="wrap topRow">
    <div class="left"><div class="dot"></div><b>Fee System</b></div>
    <nav class="nav">
      <a class="lnk" href="index.html">Dashboard</a>
      <a class="lnk active" href="calculator.html">Calculator</a>
      <a class="lnk" href="history.html">History</a>
      <a class="lnk" href="settings.html">Settings</a>
    </nav>
    <div class="right"><span id="status" class="badge">Ready</span>
      <button id="logoutBtn" class="btn sm" type="button">Logout</button>
    </div>
  </div>
</header>

<main class="wrap grid2">
  <section class="card">
    <div class="cardHead">
      <div><h2>New Calculation</h2><p class="muted">Fill details then calculate.</p></div>
      <div class="pill" id="termPill">Term</div>
    </div>

    <form id="feeForm" class="form" novalidate>
      <div class="row">
        <label>Student Name<input id="studentName"/></label>
        <label>Student ID<input id="studentId"/></label>
      </div>

      <div class="row">
        <label>Program<select id="program"></select></label>
        <label>Level<select id="level">
          <option value="undergrad">Undergrad</option>
          <option value="postgrad">Postgrad</option>
        </select></label>
      </div>

      <div class="row">
        <label>Credits<input id="credits" type="number" min="1" max="30"/></label>
        <label>Residency<select id="residency">
          <option value="local">Local</option>
          <option value="international">International</option>
        </select></label>
      </div>

      <div class="row">
        <label>Repeating?<select id="repeatCourses">
          <option value="no">No</option><option value="yes">Yes</option>
        </select></label>
        <label>Repeat Credits<input id="repeatCredits" type="number" min="0" max="30" value="0"/></label>
      </div>

      <div class="row">
        <label>Late Days<input id="lateDays" type="number" min="0" max="365" value="0"/></label>
        <label>Discount %<input id="discountPercent" type="number" min="0" max="100" value="0"/></label>
      </div>

      <div class="row">
        <label>Other Fine<input id="libraryFine" type="number" min="0" step="0.01" value="0"/></label>
        <label>Payment Plan<select id="paymentPlan">
          <option value="full">Full</option><option value="installments">Installments</option>
        </select></label>
      </div>

      <div id="formMsg" class="msg"></div>
      <div class="actions">
        <button class="btn primary" type="submit">Calculate</button>
        <button class="btn danger" id="resetBtn" type="button">Reset</button>
      </div>
    </form>
  </section>

  <section class="card">
    <div class="kpis">
      <div class="kpi"><small>Total</small><div id="totalPayable" class="big">$0.00</div></div>
      <div class="kpi"><small>Tuition</small><div id="tuition" class="big">$0.00</div></div>
      <div class="kpi"><small>Discount</small><div id="discount" class="big">$0.00</div></div>
    </div>

    <div class="tableWrap">
      <table>
        <thead><tr><th>Item</th><th class="r">Amount</th></tr></thead>
        <tbody id="breakdownBody"><tr><td class="muted" colspan="2">â€”</td></tr></tbody>
      </table>
    </div>
  </section>
</main>

<script src="main.js"></script>
</body></html>
